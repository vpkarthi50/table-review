<!doctype html>
<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" context="width=device-width,initial-scale=1.0">
	<title>Table</title>
	<style>
		table{
			border-collapse:collapse;
			width:100%;
			height:40vh;
		}
		th,td{
			padding:20px;
			border:1px solid red;

		}
		td{
			font-weight:600;
		}
		
	</style>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th colspan="6" style="background-color:#f936c9; border:2px solid blue;">STUDENT MARKSHEET</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<th>NAME</th>
					<th>MATHS</th>
					<th>SCIENCE</th>
					<th>ENGLISH</th>
					<th>PHYSICS</th>
					<th>GENERAL KNOWLEDGE</th>
				</tr>
				<tr style="background-color:#FFBF7C;">
					<th>DAVID</th>
					<td>35</td>
					<td>40</td>
					<td>55</td>
					<td>90</td>
					<td>35</td>
				</tr>
				<tr>
					<th>RICHARD</th>
					<td>90</td>
					<td>32</td>
					<td>35</td>
					<td>40</td>
					<td>50</td>
				</tr>
				<tr style="background-color:#FFBF7C;">
					<th>JOHN</th>
					<td>50</td>
					<td>55</td>
					<td>66</td>
					<td>88</td>
					<td>35</td>
				</tr>
				<tr>
					<th>TONY</th>
					<td>100</td>
					<td>90</td>
					<td>80</td>
					<td>75</td>
					<td>80</td>
				</tr>
				<tr style="background-color:#FFBF7C;">
					<th>SCOTT</th>
					<td>35</td>
					<td>45</td>
					<td>88</td>
					<td>65</td>
					<td>75</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
